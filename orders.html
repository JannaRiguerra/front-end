  <script>
  function loadOrders() {
    const orderList = document.getElementById('order-list');
    orderList.innerHTML = '';
    let orders = JSON.parse(localStorage.getItem('orders')) || [];

    orders.forEach((item, index) => {
      const orderEl = document.createElement('div');
      orderEl.className = 'order-item';
      orderEl.innerHTML = `
        <div class="order-info">
          <img src="https://img.icons8.com/ios/50/document--v1.png" alt="doc" />
          <div class="order-name">${item.name}</div>
        </div>
        <div class="order-price">‚Ç±${item.price}</div>
        <div class="quantity-control">
          <button onclick="adjustQty(${index}, -1)">-</button>
          <span>${item.qty}</span>
          <button onclick="adjustQty(${index}, 1)">+</button>
        </div>
        <div class="order-total">‚Ç±${item.price * item.qty}</div>
        <button onclick="removeOrder(${index})" style="margin-left: 10px;">üóëÔ∏è</button>
      `;
      orderList.appendChild(orderEl);
    });

    updateSubtotal();
  }

  function adjustQty(index, delta) {
    let orders = JSON.parse(localStorage.getItem('orders')) || [];
    orders[index].qty = Math.max(1, orders[index].qty + delta);
    localStorage.setItem('orders', JSON.stringify(orders));
    loadOrders();
  }

  function removeOrder(index) {
    let orders = JSON.parse(localStorage.getItem('orders')) || [];
    orders.splice(index, 1);
    localStorage.setItem('orders', JSON.stringify(orders));
    loadOrders();
  }

  function updateSubtotal() {
    let subtotal = 0;
    let orders = JSON.parse(localStorage.getItem('orders')) || [];
    orders.forEach(item => {
      subtotal += item.qty * item.price;
    });
    document.querySelector('.subtotal').textContent = 'SUBTOTAL: ‚Ç±' + subtotal.toFixed(2);
  }

  window.onload = loadOrders;
</script>
