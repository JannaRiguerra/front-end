<script>
  const orders = JSON.parse(localStorage.getItem('orders')) || [];
  const statusContainer = document.getElementById('status-rows');

  let grandTotal = 0;

  if (orders.length === 0) {
    statusContainer.innerHTML = `<div style="padding: 20px; text-align: center;">No orders found.</div>`;
  } else {
    orders.forEach(order => {
      const total = order.price * order.qty;
      grandTotal += total;

      const row = document.createElement('div');
      row.className = 'status-row';
      row.innerHTML = `
        <div class="status-product">
          <img src="https://img.icons8.com/ios/50/document--v1.png" alt="doc" />
          ${order.name}
        </div>
        <div>
          ₱${order.price}<br><small>Total: ₱${total}</small>
        </div>
        <div>${order.qty}</div>
        <div class="status-pending">Pending</div>
      `;
      statusContainer.appendChild(row);
    });

    const totalRow = document.createElement('div');
    totalRow.className = 'status-row';
    totalRow.innerHTML = `
      <div></div>
      <div style="text-align: right; font-weight: bold;">Grand Total: ₱${grandTotal}</div>
      <div></div>
      <div></div>
    `;
    statusContainer.appendChild(totalRow);
  }
</script>
